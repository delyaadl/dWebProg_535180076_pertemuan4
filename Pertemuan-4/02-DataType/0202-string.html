<!DOCTYPE html>

<html>
    <head>
        <title>JS Datatype</title>

        <script>
            function addStr(id, str1, str2) {
               document.getElementById(id).innerHTML = str1 + str2;
            }
        </script>
    </head>

    <body>
        <button type="button" onclick='addStr("cLine1", "Hello", "World")'>Go</button>
        <p id="cLine1">Lorem ipsum dolor sit amet, consectur adipiscing elit.</p>
    </body>
    
</html>
