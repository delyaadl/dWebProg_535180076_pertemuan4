<!DOCTYPE html>

<html>
    <head>
        <title>JS Object</title>

        <script>
            var person = {email : "abc@email.com", nim : "535188888", nama: "abc", age: 18};
            
            function loadObject(){
                document.getElementById("iPerson").value = 
                    "Email : " + person.email + " " + "Nim : " + person.nim + " " + "nama: " + person.nama;
            }
        </script>
    </head>

    <body>
        <button type="button" onclick='loadObject()'>Load</button>
        
        <input type="text" id="iPerson" width="10000px;" readonly>
    </body>
    
</html>
