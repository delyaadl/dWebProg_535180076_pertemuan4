<!DOCTYPE html>

<html>
    <head>
        <title>JS Invocation Pattern</title>

        <script>
            var obj = {};
            
            obj.add = function(val1, val2){
                var that = this;
                var inner = function () {
                    that.sum = val1 + val2;
                }
                
                inner(); // func invocation
            }
            
            function show() {
                document.getElementById("oRes").innerHTML = obj.sum;
            }
        </script>
    </head>

    <body>
        
        <button type="button" onclick='obj.add(2, 4)'>addition</button>
        
        <br><br>
        
        <button type="button" onclick='show()'>show</button>
        <p id="oRes"></p>
    </body>
    
</html>
